<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Playground</title>
    <link rel="stylesheet" href="assets/css/js-playground.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body class="">
    <section class="overlay"></section>
    <section class="loginWindow">
        <form action="" method="post">
            <p>
                <input type="text" placeholder="Username">
            </p>
            <p>
                <input type="password" placeholder="Password">
            </p>
            <p>
                <i class="far fa-check-square"></i>
            </p>
        </form>
    </section>
    <main class="grid">
        <section class="grid-item">
            <button id="btnLogin">Login Now</button>
        </section>
        <section class="grid-item">
            <section class="darkMode">
                    <i class="far fa-moon"></i>
            </section>
        </section>
        <section class="grid-item">03</section>
        <section class="grid-item">04</section>
        <section class="grid-item">05</section>
        <section class="grid-item">06</section>
    </main>
    <script src="assets/js/js-playground.js"></script>
</body>
</html>
